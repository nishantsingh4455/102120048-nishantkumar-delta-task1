<!doctype html>
<html>
  <head>
    <title>Puzzle game</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
  </head>

  <body>
    <div class="c">
    <div class="c1">
      <div  class="b1" id="g1" style="background-color:red;">1</div>
      <div  class="b1" id="g2" style="background-color:yellow;">2</div>
      <div  class="b1" id="g3" style="background-color:red;">3</div>
      <div  class="b1" id="g4" style="background-color:orange;">4</div>
      <div  class="b1" id="g5" style="background-color:red;">5</div>
      <div  class="b1" id="g6" style="background-color:green;">6</div>
      <div  class="b1" id="g7" style="background-color:white;">7</div>
      <div  class="b1" id="g8" style="background-color:red;">8</div>
      <div  class="b1" id="g9" style="background-color:white;">9</div>
  </div>

    <div class="game">
      <div class="grid">
        <button  style="background-color:red;">1</button>

        <button style="background-color:yellow;">2</button>
        <button style="background-color:blue;">3</button>
        <button style="background-color:green;">4</button>
        <button style="background-color:orange;">5</button>
        <button style="background-color:yellow;">6</button>
        <button style="background-color:green;">7</button>
        <button style="background-color:white;">8</button>
        <button style="background-color:yellow;">9</button>
        <button style="background-color:blue;">10</button>
        <button style="background-color:orange;">11</button>
        <button style="background-color:green;">12</button>
        <button style="background-color:blue;">13</button>
        <button style="background-color:yellow;">14</button>
        <button style="background-color:white;">15</button>
        <button style="background-color:white;">16</button>
        <button style="background-color:red;">17</button>
        <button style="background-color:red;">18</button>
        <button style="background-color:white;">19</button>
        <button style="background-color:red;">20</button>
        <button style="background-color:orange;">21</button>
        <button style="background-color:blue;">22</button>
        <button style="background-color:orange;">23</button>
        <button style="background-color:green;">24</button>
        <button style="background-color:rgb(163, 158, 158);"></button>
        
      </div>


      <div class="footer">
        <button>Play</button>
        <span id="move">Move: 100</span>
        <span id="time">Time: 100</span>
      </div>
   
  </div>
</div>
    <h1 class="message">You win!</h1>


    <script src="script1.js"></script>
  </body>
</html>
